<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
      <img src="/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
    Navbar
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/home']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">
            Home <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Admin
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="['/admin/users']">Users</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
    </form>

    <a class="navbar-brand ml-4" [routerLink]="['/profile', currentUser.username]" *ngIf="currentUser != null">
      <img src="/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
          Welcome {{currentUser.name}}!!
    </a>

    <div class="btn-group dropleft ml-4" *ngIf="currentUser == null || currentUser == undefined">
      <button type="button" id="loginBtn" class="btn btn-outline-primary dropdown-toggle" 
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Log In
      </button>
      <div class="dropdown-menu">
        <form class="px-4 py-3"  #formSign="ngForm" (ngSubmit)="login(formSign)" novalidate>
          <app-alert-error #alertError [errorMessage]="errorMessage"></app-alert-error>
          <div class="form-group">
            <label for="email">Email address</label>
            <input #email="ngModel" required type="email" 
                    class="form-control" id="email" placeholder="email@example.com" 
                    name="email" [(ngModel)]="userLogin.email">
          </div>
          <div class="form-group">
            <label for="formPassword1">Password</label>
            <input type="password" required class="form-control" required
                  id="formPassword1" placeholder="Password" 
                  name="password" [(ngModel)]="userLogin.password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck"
                    name="remember" [(ngModel)]="userLogin.remember">
            <label class="form-check-label" for="dropdownCheck">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">
                  Sign in
          </button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="/new-user">New around here? Sign up</a>
        <a class="dropdown-item" href="/reset">Forgot password?</a>
      </div>
    </div>
  </div>
</nav>
