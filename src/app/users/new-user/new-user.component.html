<form #form="ngForm" novalidate>
  <div class="form-row">
    <div class="col">
      <label for="email">E-mail:</label>
      <input id="formEmail" #email="ngModel" required type="email" 
              class="form-control" [class.is-invalid]="email.invalid && email.touched"
              placeholder="email@example.com" 
              pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
              name="email" [(ngModel)]="user.email" >
      <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
        e-mail is required
      </div>
    </div>
    <div class="col">
      <label for="password">Password:</label>
      <input id="password"  type="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="name">First Name:</label>
      <input id="name"  type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <label for="lastName">Last name:</label>
      <input id="lastName"  type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="inputCountry">Country:</label>
      <select id="inputCountry" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col">
      <label for="inputLang">Language:</label>
      <select id="inputLang" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
